<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama HTML4</title>
    <link rel="Icon" href="Imagenes/favicon.ico">
</head>

<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<body>

    
    <table>
        <tr>
          <th>Hechicero</th>
          <th>Grado</th>
          <th>Estado</th>
        </tr>
        <tr>
          <td>Satoru Gojo</td>
          <td>Especial</td>
          <td>Vivo</td>
        </tr>
        <tr>
          <td>Kento Nanami</td>
          <td>1° Grado</td>
          <td>Fallecido</td>
        </tr>
        <tr>
          <td>Yuji Itadori</td>
          <td>Sin grado (Provisional)</td>
          <td>Vivo</td>
        </tr>
        <tr>
          <td>Maki Zenin</td>
          <td>Sin grado (Después: 1° Grado)</td>
          <td>Vivo</td>
        </tr>
        <tr>
          <td>Toge Inumaki</td>
          <td>Semi-1° Grado</td>
          <td>Vivo</td>
        </tr>
        <tr>
          <td>Noritoshi Kamo</td>
          <td>3° Grado</td>
          <td>Vivo</td>
        </tr>
      </table>
      




    
</body>
</html>
